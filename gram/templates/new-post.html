{% extends 'base.html'%}
{% load bootstrap4%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
             <form  action="{%url 'new_post'%}" method="post" enctype="multipart/form-data" class="mt-5">
                 {%csrf_token%}

                {% bootstrap_form form%}
                 <input type="submit" class="btn btn-success btn-lg" value="Post">
            </form>
        </div>
    </div>
</div>
{%endblock%}
